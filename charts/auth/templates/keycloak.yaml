apiVersion: k8s.kiwigrid.com/v1beta1
kind: Keycloak
metadata:
  name: sso
spec:
  url: https://jx-keycloak-http.{{ .Release.Namespace }}.svc.cluster.local
  realm: master
  clientId: admin-cli
  username: {{ required "keycloakAdminUser is required." .Values.keycloakAdminUser }}
  passwordSecretName: auth-keycloak